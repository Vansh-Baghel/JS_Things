<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Fixing capitalization</h2>
    <div class="output">

        <ul>
        </ul>

    </div>
    <script>
        const list = document.querySelector('.output ul');
        list.innerHTML = '';
        let cities = ["mumBai", "dElhi", "PuNe", "GoA"];

        for (let i=0 ; i<cities.length ; i++){
            let lowerCaseCity = cities[i].toLowerCase();                                        
            let FirstAlph = lowerCaseCity.slice(0,1);                                           
            lowerCaseCity = lowerCaseCity.replace(FirstAlph , FirstAlph.toUpperCase());     
            let listItems = document.createElement('li');          
            listItems.textContent = lowerCaseCity;                  
            list.appendChild(listItems);                           
        }

    </script>
</html>
